<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifi-Cations Logo Options Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #b8b8b8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            width: 100%;
            overflow: hidden;
            padding: 40px 0;
        }

        .slider-track {
            display: flex;
            width: calc(900px * 6 + 40px * 6);
            animation: scroll 20s linear infinite;
        }

        .option-card {
            background: white;
            border: 3px solid #1a1a1a;
            border-radius: 8px;
            padding: 25px 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            width: 900px;
            flex-shrink: 0;
            margin-right: 40px;
            overflow: hidden;
        }

        .checkbox {
            width: 45px;
            height: 45px;
            border: 3px solid #1a1a1a;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .option-text {
            font-size: 42px;
            font-weight: 400;
            color: #1a1a1a;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-left: auto;
            flex-shrink: 1;
            min-width: 0;
            max-width: 380px;
        }

        .logo-img {
            height: 70px;
            max-width: 100%;
            object-fit: contain;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-900px * 3 - 40px * 3));
            }
        }

        /* Pause on hover */
        .container:hover .slider-track {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider-track">
            <!-- First set of options -->
            <div class="option-card">
                <div class="checkbox"></div>
                <span class="option-text">Option 1 - Aseel</span>
                <div class="logo-section">
                    <img src="CeritifcationShowcase/Aseel.svg" alt="Aseel Logo" class="logo-img">
                </div>
            </div>

            <div class="option-card">
                <div class="checkbox"></div>
                <span class="option-text">Option 2 - Raed</span>
                <div class="logo-section">
                    <img src="CeritifcationShowcase/raed.png" alt="Raed Logo" class="logo-img">
                </div>
            </div>

            <div class="option-card">
                <div class="checkbox"></div>
                <span class="option-text">Option 3 - Moatamed</span>
                <div class="logo-section">
                    <img src="CeritifcationShowcase/moatamed.png" alt="Moatamed Logo" class="logo-img">
                </div>
            </div>

            <!-- Duplicate set for seamless loop -->
            <div class="option-card">
                <div class="checkbox"></div>
                <span class="option-text">Option 1 - Aseel</span>
                <div class="logo-section">
                    <img src="CeritifcationShowcase/Aseel.svg" alt="Aseel Logo" class="logo-img">
                </div>
            </div>

            <div class="option-card">
                <div class="checkbox"></div>
                <span class="option-text">Option 2 - Raed</span>
                <div class="logo-section">
                    <img src="CeritifcationShowcase/raed.png" alt="Raed Logo" class="logo-img">
                </div>
            </div>

            <div class="option-card">
                <div class="checkbox"></div>
                <span class="option-text">Option 3 - Moatamed</span>
                <div class="logo-section">
                    <img src="CeritifcationShowcase/moatamed.png" alt="Moatamed Logo" class="logo-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
